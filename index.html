<!DOCTYPE html>
<html>
  <head>
    <title>Create your own NFT </title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">


    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet"/>
    <!-- MDB -->
    <script  type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"></script>


    <style>
        body{
            text-align: center;
            background-color: #04001a;
        }
        #app{
            display: none;
            margin-top: 10px;
            height: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            color: #424242;
        }
        .form_element{
            margin-top: 20px;
        }
        .title{
            color: #fff;
            margin-top: 10px;
        }
        #success_message{
            background-color: #c4ffc4;
            border: 1px solid #0fcf0f;
            border-radius: 4px;
            display: none;
        }
    </style>
  </head>

  <body>
        <div class="container">
            <div class="row">
                <div class="title">Magic NFT Minter</div><br><br>

            <div>Mick, maak hier je NFT op t Rinkeby testnet. Eerst ff <a href="https://faucets.chain.link/rinkeb"><b>hier</b></a> gratis 0.1 ETH voor 
                Rinkeby halen.<br>
            <div>Je NFT komt automatisch op <a href="https://rinkeby.rarible.com/">Rarible</a> ook weer inloggen met Metamask op Rinkeby</div><br>

                <div id="app" class="col-md-5 offset-md-3">
                    <div id="success_message">
                        
                    </div>
                    <div class="form_element">
                    <input class="form-control type="text" id="input_name" name="name" placeholder="Token name">
                    </div>
                    <div class="form_element">
                    <input class="form-control type="text" id="input_description" name="description" placeholder="Description">
                    </div>
                    <div class="form_element">
                    <input class="form-control" type="file" id="input_image" name="image" accept="image/png, image/jpeg">
                    </div>
                    <div class="form_element">
                    <button class="btn btn-primary btn-lg btn-block" id="submit_button">Create NFT</button>
                    </div>
                </div>
            </div>
        </div><br>
        <div>
            Site by <a href="https://dizid.com">Dizid</a>
        </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
