  <body class="d-flex flex-column min-vh-100">
    <script src="navbartop.js"></script>
      <div class="container">
        <hr>
      <div>
           <div id="resultSpace"></div>
      </div>
  </div>
          <div class="container">
             <div class="row">
                <div class="title">Magic Minter - Create your NFT for Free</div><br><br>
             </div><hr>
                      <div id="app" class="col-md-6 offset-md-3">
                    <div id="success_message">
                     
                    </div>
                    <div class="form_element">
                    <input class="form-control type="text" id="input_name" name="name" placeholder="Token name">
                    </div>
                    <div class="form_element">
                    <input class="form-control type="text" id="input_description" name="description" placeholder="Description">
                    </div>
                    <div class="form_element">
                    <input class="form-control" type="file" id="input_image" name="image" accept="image/png, image/jpeg">

                    <div class="form_element">
                    <button class="btn btn-primary btn-lg btn-block" id="submit_button">Create NFT</button>
                    </div>

                  <a href="https://faucets.chain.link/rinkeby" target="blanc">Get for free 0.1 test ETH.</a><br>
                  2. For real: <button class="btn btn-primary btn-sm" onclick="switchNetwork('eth')">Put Metamask on Ethereum</button><br>
                  3. <b>Create your NFT! below in the form</b>. Your NFT 'lazy minted': the buyer has to mint it.
